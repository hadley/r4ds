name: Build and Deploy Quarto Book

on:
  push:
    branches: 
      - main
      - translate-tr
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true # Paketleri çok daha hızlı yüklemek için binary kullanır

      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::palmerpenguins
            any::ggrepel
            any::gapminder
            any::knitr
            any::rmarkdown

      - name: Render Quarto Project
        run: |
          quarto render

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book/

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4