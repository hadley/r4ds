name: Build & Deploy Quarto Book to GitHub Pages

on:
  push:
    branches: [ translate-tr ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # R paketlerinin kurulacağı tek bir ortak kütüphane klasörü
    env:
      R_LIBS_USER: ${{ runner.temp }}/R/library

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Prepare R library dir
        run: |
          mkdir -p "${R_LIBS_USER}"

      # renv varsa restore, yoksa tidyverse + gerekenler
      - name: Install/Restore R packages
        run: |
          set -e
          if [ -f renv.lock ]; then
            Rscript -e 'options(repos=c(CRAN="https://cloud.r-project.org")); install.packages("renv", lib=Sys.getenv("R_LIBS_USER"))'
            Rscript -e 'renv::restore(prompt = FALSE)'
          else
            Rscript -e 'options(repos=c(CRAN="https://cloud.r-project.org")); install.packages(c("tidyverse","palmerpenguins","ggrepel","gapminder","knitr","rmarkdown"), lib=Sys.getenv("R_LIBS_USER"))'
          fi

      # Debug: tidyverse gerçekten var mı?
      - name: Verify tidyverse
        run: |
          Rscript -e 'cat("LIBPATHS:\n"); print(.libPaths()); library(tidyverse); packageVersion("tidyverse")'

      - name: Render book
        run: |
          quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
