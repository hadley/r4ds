project:
  type: book
  output-dir: _book

book:
  title: "R for Data Science (2e)"
  reader-mode: true

  page-footer:
    left: |
      R for Data Science (2e) was written by Hadley Wickham, Mine
      √áetinkaya-Rundel, and Garrett Grolemund.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: cover.jpg
  favicon: cover.jpg
  site-url: https://r4ds.hadley.nz/
  repo-url: https://github.com/hadley/r4ds/
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - preface-2e.qmd
    - intro.qmd

    - part: whole-game.qmd
      chapters:
        - data-visualize.qmd
        - workflow-basics.qmd
        - data-transform.qmd
        - workflow-style.qmd
        - data-tidy.qmd
        - workflow-scripts.qmd
        - data-import.qmd
        - workflow-help.qmd

    - part: visualize.qmd
      chapters:
        - layers.qmd
        - EDA.qmd
        - communication.qmd

    - part: transform.qmd
      chapters:
        - logicals.qmd
        - numbers.qmd
        - strings.qmd
        - regexps.qmd
        - factors.qmd
        - datetimes.qmd
        - missing-values.qmd
        - joins.qmd

    - part: import.qmd
      chapters:
        - spreadsheets.qmd
        - databases.qmd
        - arrow.qmd
        - rectangling.qmd
        - webscraping.qmd

    - part: program.qmd
      chapters:
        - functions.qmd
        - iteration.qmd
        - base-R.qmd

    - part: communicate.qmd
      chapters:
        - quarto.qmd
        - quarto-formats.qmd

format:
  html:
    theme:
      light: [cosmo, r4ds-light.scss]
      dark: [cosmo, r4ds-dark.scss]
    code-link: true
    author-meta: "Hadley Wickham, Mine √áetinkaya-Rundel, and Garrett Grolemund"
    include-in-header:
      - plausible.html
      - text: |
          <script>
            document.addEventListener('DOMContentLoaded', function() {
              const theme = localStorage.getItem('quarto-color-scheme');
              if (theme) document.body.setAttribute('data-theme', theme);
            });
          </script>
    include-before-body:
      - text: |
          <div class="theme-toggle">
            <button onclick="window.quartoToggleColorScheme()" class="theme-toggle-button">
              <span class="theme-toggle-dark">üåô</span>
              <span class="theme-toggle-light">‚òÄÔ∏è</span>
            </button>
          </div>
    callout-appearance: simple

editor: source
